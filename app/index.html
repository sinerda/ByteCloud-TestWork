<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="calculator">
    <div class="calculator__slider">
      <div class="slider">
        <p class="slider__title" id="storage-title">Storage: <span>500</span> GB</p>
        <input class="slider__input" id="storage" type="range" name="storage" min="0" max="1000" step="1"
          list="storage-list">
        <datalist id="storage-list">
          <option value="0" label="0 GB"></option>
          <option value="1000" label="1000 GB"></option>
        </datalist>
      </div>
      <div class="slider">
        <p class="slider__title" id="transfer-title">Transfer: <span>500</span> GB</p>
        <input class="slider__input" id="transfer" type="range" name="transfer" min="0" max="1000" step="1"
          list="transfer-list">
        <datalist id="transfer-list">
          <option value="0" label="0 GB"></option>
          <option value="1000" label="1000 GB"></option>
        </datalist>
      </div>
    </div>
    <div class="calculator__date date">
      <div class="date__chart">
        <div class="graph" id="backblaze-graph">
          <div class="graph__chart" id="backblaze"></div>
          <p class="graph__text" id="backblaze-text"><span></span>$</p>
        </div>
        <div class="graph" id="bunny-graph">
          <div class="graph__chart" id="bunny"></div>
          <p class="graph__text" id="bunny-text"><span></span>$</p>
        </div>
        <div class="graph" id="scaleway-graph">
          <div class="graph__chart" id="scaleway"></div>
          <p class="graph__text" id="scaleway-text"><span></span>$</p>
        </div>
        <div class="graph" id="vultr-graph">
          <div class="graph__chart" id="vultr"></div>
          <p class="graph__text" id="vultr-text"><span></span>$</p>
        </div>
      </div>
